<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <button class="start">
        <div class="start-container">
          <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M20 22H18V20C18 18.3431 16.6569 17 15 17H9C7.34315 17 6 18.3431 6 20V22H4V20C4 17.2386 6.23858 15 9 15H15C17.7614 15 20 17.2386 20 20V22ZM12 13C8.68629 13 6 10.3137 6 7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7C18 10.3137 15.3137 13 12 13ZM12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z">
              </path>
            </svg> Login</span>
          <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M10.5859 12L2.79297 4.20706L4.20718 2.79285L12.0001 10.5857L19.793 2.79285L21.2072 4.20706L13.4143 12L21.2072 19.7928L19.793 21.2071L12.0001 13.4142L4.20718 21.2071L2.79297 19.7928L10.5859 12Z">
              </path>
            </svg>Close</span>
          <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M10.8284 12.0007L15.7782 16.9504L14.364 18.3646L8 12.0007L14.364 5.63672L15.7782 7.05093L10.8284 12.0007Z">
              </path>
            </svg>Back</span>
        </div>
      </button>
      <div class="middle">
        <div class="middle-login">
          <div class="input anim">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="leonelngoya@gmail.com" />
          </div>
          <div class="input anim">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="---------" />
          </div>
        </div>
        <div class="middle-otp">
          <div class="input">
            <label for="otp">Enter OTP</label>
            <div class="otp">
              <input type="text" id="otp" placeholder="0" />
              <input type="text" id="otp" placeholder="1" />
              <input type="text" id="otp" placeholder="2" />
              <input type="text" id="otp" placeholder="3" />
            </div>
          </div>
        </div>
      </div>
      <button class="save anim">
        <span>Continue</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M19.0001 13.9999L19.0002 5L17.0002 4.99997L17.0001 11.9999L6.8283 12L10.778 8.05024L9.36381 6.63603L2.99985 13L9.36381 19.364L10.778 17.9497L6.82825 14L19.0001 13.9999Z">
          </path>
        </svg>
      </button>
    </div>
    <a href="https://leonelngoya.com" class="codebyln">
      Code by LN
    </a>
    <a href="https://github.com/ln-dev7/login-button-1" class="codebyln">
      Github
    </a>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
